language: node_js
node_js:
  - 5
  - 6
# NodeJS v4 requires gcc 4.8
env:
  - NODE_ENV=travis CXX="g++-4.8" CC="gcc-4.8"
services:
  - mongodb
sudo: false
# gcc 4.8 requires ubuntu-toolchain-r-test
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - mongodb-upstart
    - mongodb-2.6-precise
    packages:
    - g++-4.8
    - gcc-4.8
    - clang
    - graphicsmagick
    - mongodb-org-server
    - mongodb-org-shell
before_install:
  - gem update --system
  - npm i nsp -g
before_script:
  - mongo --version
  - mongod --version
after_script:
  - nsp audit-package
cache:
  apt: true
  directories:
    - node_modules/
    - public/lib/
