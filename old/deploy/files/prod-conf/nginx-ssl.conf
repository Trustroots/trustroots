## SSL certs

# Komodo certs
#ssl_certificate /etc/nginx/ssl/trustroots_org.cer;
#ssl_certificate_key /etc/nginx/ssl/trustroots_org_key.pem;

# Letsencrypt certs
ssl_certificate /etc/letsencrypt/live/trustroots.org/fullchain.pem;
ssl_certificate_key /etc/letsencrypt/live/trustroots.org/privkey.pem;

ssl_session_timeout 180m;
ssl_session_cache shared:SSL:50m;
ssl_session_tickets off;

## Diffie-Hellman parameter for DHE ciphersuites, recommended 2048 bits
## Use this command to generate the parameter file:
## openssl dhparam -out /etc/ssl/certs/trustroots_org_dhparam.pem 2048
ssl_dhparam /etc/ssl/certs/trustroots_org_dhparam.pem;

## Supported SSL protocols and ciphers
## No SSLv3 here, ref: POODLE
ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

