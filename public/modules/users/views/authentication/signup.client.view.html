<section class="container container-spacer" data-ng-controller="AuthenticationController">
  <form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
    <fieldset>

      <div class="row">
        <div class="col-xs-12">
          <a ui-sref="home" class="logo logo-sm logo-blue center-block hidden-xs"></a>
          <a ui-sref="home" class="logo-horizontal logo-horizontal-blue center-block visible-xs-block"></a>
          <br><br>
        </div>
      </div>

      <!-- Signup form -->
      <div class="row" ng-hide="success">
        <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">

          <div class="form-group">
            <label for="firstName" class="col-sm-4 control-label">First Name</label>
            <div class="col-sm-8">
              <input type="text" required id="firstName" name="firstName" class="form-control input-lg" data-ng-model="credentials.firstName" placeholder="First Name" ng-disabled="isLoading">
            </div>
          </div>
          <div class="form-group">
            <label for="lastName" class="col-sm-4 control-label">Last Name</label>
            <div class="col-sm-8">
              <input type="text" id="lastName" name="lastName" class="form-control input-lg" data-ng-model="credentials.lastName" placeholder="Last Name" popover="You donâ€™t necessarily have to use your real name here."  popover-trigger="focus" popover-placement="right" popover-append-to-body="true" ng-disabled="isLoading">
            </div>
          </div>
          <div class="form-group">
            <label for="username" class="col-sm-4 control-label">Username</label>
            <div class="col-sm-8">
              <input type="text" id="username" name="username" class="form-control input-lg" data-ng-model="credentials.username" placeholder="Username" popover="Only lowercase characters a-z, ._- and numbers."  popover-trigger="focus" popover-placement="right" popover-append-to-body="true" ng-disabled="isLoading">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-4 control-label">Email</label>
            <div class="col-sm-8">
              <input type="email" id="email" name="email" class="form-control input-lg" data-ng-model="credentials.email" placeholder="Email" ng-disabled="isLoading">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-8">
              <input type="password" id="password" name="password" class="form-control input-lg" data-ng-model="credentials.password" placeholder="Password" popover="At least 8 characters long."  popover-trigger="focus" popover-placement="right" popover-append-to-body="true" ng-disabled="isLoading">
            </div>
          </div>
          <div class="checkbox">
            <div class="col-sm-offset-4 col-sm-8">
              <label for="newsletter">
                <input type="checkbox" id="newsletter" name="newsletter" data-ng-model="credentials.newsletter" ng-disabled="isLoading">
                Subscribe to community news
              </label>
            </div>
          </div>
          <div class="text-center form-group">
            <br>
            <button type="submit" class="btn btn-lg btn-primary" ng-disabled="isLoading">
              <span ng-hide="isLoading">Join the community</span>
              <span ng-show="isLoading">Wait a moment...</span>
            </button>
          </div>

        </div><!-- /.col -->
      </div><!-- .row-->
      <!-- /Signup form -->

      <!-- Success -->
      <div class="row" data-ng-show="success">
        <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
          <p class="lead" data-ng-bind="success"></p>
          <p><a ui-sref="profile-edit" class="btn btn-primary" id="signup-edit">Edit your profile</a></p>
        </div>
      </div>
      <!-- Success -->

      <!-- Rules -->
      <div class="row" data-ng-hide="success">
        <div class="text-center col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
          <p>Please, abide to our <a ui-sref="rules" ng-click="openRules($event);" tooltip="Read rules" tooltip-placement="bottom">rules</a> that include standards of behavior that apply to everyone.</p>
        </div>
        <script type="text/ng-template" id="rules.client.modal.html">
          <div class="modal-body" ng-include src="'/modules/pages/views/rules-text.client.partial.html'"></div>
          <div class="modal-footer">
            <button class="btn btn-primary" ng-click="closeRules()">Got it!</button>
          </div>
        </script>
      </div><!-- .row-->
      <!-- /Rules -->

      <div class="row" data-ng-hide="success">
        <div class="text-center col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
          <br><br>
          <a ui-sref="signin" class="btn btn-sm btn-link">Login</a>
          <br><br>
        </div>
      </div>

    </fieldset>
  </form>

</section><!-- .container -->
