<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% seo %}
    <meta name="theme-color" content="#12b591" />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | default: '' | relative_url }}"
    />
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="header" role="banner">
      <div class="header-vines" aria-hidden="true">
        <img src="{{ '/assets/images/vines-top.png' | relative_url }}" alt="" />
      </div>
      <span class="header-title"
        >{{ site.title | default: 'Documentation' }}</span
      >
      <a href="{{ '/' | relative_url }}" class="header-url"
        >team.trustroots.org</a
      >
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <div class="footer-links">
          <a href="https://notes.trustroots.org/">Nostroots</a>
          <a href="https://www.trustroots.org/">Trustroots.org</a>
          <a href="https://github.com/Trustroots/trustroots">GitHub</a>
          <a
            href="{{ site.github.repository_url }}/edit/master/docs{{ page.dir }}{{ page.name }}"
            >Edit this page</a
          >
        </div>
      </footer>
    </main>

    <div class="mycelium" aria-hidden="true">
      <img
        src="{{ '/assets/images/mycelium-roots.svg' | relative_url }}"
        alt=""
      />
    </div>
  </body>
</html>
