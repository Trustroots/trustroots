<section
  class="container container-spacer board container-fullscreen"
  tr-boards="'bokeh'"
>
  <div class="row">
    <div class="col-xs-12 text-center">
      <img
        class="hidden-xs"
        src="/img/tree-color.svg"
        alt="Trustroots"
        width="120"
        height="120"
        aria-hidden="true"
      />
      <img
        class="visible-xs-inline-block"
        src="/img/tree-color.svg"
        alt="Trustroots"
        width="80"
        height="80"
        aria-hidden="true"
      />
    </div>
  </div>
  <div class="row">
    <h3 class="col-xs-12 text-center">Reset your password</h3>
    <div
      class="col-xs-offset-1 col-xs-10 col-sm-offset-4 col-sm-4 col-md-offset-5 col-md-2"
    >
      <br />
      <form
        name="resetForm"
        ng-submit="resetPassword.resetUserPassword()"
        class="form-horizontal form-auth"
        autocomplete="off"
      >
        <fieldset>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input
              type="password"
              required
              id="newPassword"
              name="newPassword"
              class="form-control input-lg"
              placeholder="New Password"
              ng-model="resetPassword.passwordDetails.newPassword"
              ng-minlength="8"
              tr-trustpass="{
                     special: false,
                     number: false,
                     lowercase: false,
                     uppercase: false,
                     messageDone: 'Your password is secure and you are good to go!'
                   }"
            />
          </div>
          <div class="form-group">
            <label for="verifyPassword">Verify Password</label>
            <input
              type="password"
              required
              id="verifyPassword"
              name="verifyPassword"
              class="form-control input-lg"
              placeholder="Verify Password"
              ng-minlength="8"
              ng-model="resetPassword.passwordDetails.verifyPassword"
            />
          </div>
          <div class="text-center form-group">
            <button
              type="submit"
              class="btn btn-lg btn-default"
              ng-disabled="resetForm.$invalid"
            >
              Update Password
            </button>
          </div>
          <div
            ng-if="resetPassword.error"
            class="text-center alert alert-danger"
            role="alert"
          >
            <strong ng-bind="resetPassword.error"></strong>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</section>
