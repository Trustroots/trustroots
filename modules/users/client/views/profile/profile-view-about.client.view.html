
<div class="row">
  <div class="col-md-6">
    <about-me profile="profileCtrl.profile" profileDescriptionToggle="profileCtrl.profileDescriptionToggle" user="app.user" appSettings="app.appSettings"></about-me>
  </div>

  <div class="col-md-6">
    <!-- <offers profile="profileCtrl.profile" user="app.user"></offers> -->

    <!-- Offers -->
    <div class="hidden-xs">
      <div tr-offer-host-view="profileCtrl.profile"
           tr-offer-host-view-auth-user="::app.user"></div>
    </div>

    <!-- <contacts-in-common profile="profileCtrl.profile" user="app.user" contacts="profileCtrl.contacts"></contacts-in-common> -->
    <!-- Contacts in common -->
    <div ng-if="profileCtrl.profile._id !== app.user._id && profileCtrl.contacts.length"
         tr-common-contacts="::profileCtrl.profile._id"></div>

    <!-- Tribes -->
    <section class="panel panel-default" ng-if="profileCtrl.profile._id === app.user._id || profileCtrl.profile.member.length">
      <header class="panel-heading">
        Tribes
      </header>
      <div class="panel-body">

        <div class="profile-tribes-common"
             ng-if="::profileCtrl.profile._id !== app.user._id"
             tr-tribes-in-common="profileCtrl.profile.member"></div>

        <div tr-memberships-list="profileCtrl.profile.member" is-own-profile="::profileCtrl.profile._id === app.user._id"></div>

      </div>
    </section>

  </div>

</div><!-- /.row -->
