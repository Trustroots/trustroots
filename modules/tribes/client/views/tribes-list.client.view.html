<section class="board tribes-header" tr-boards="'tribes-1'">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <br><br>
        <h2>Discover Tribes</h2>
        <br>
        <p class="lead">
          Joining Tribes helps you find likeminded Trustroots members.
        </p>
        <div ng-if="!app.user">
          <hr class="hr-white hr-xs"/>
          <a ui-sref="signup" class="btn btn-action btn-default">
            Sign up with Trustroots
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="container container-spacer">

  <div class="row">
    <div class="col-xs-12">

      <ul class="list-unstyled tribes-grid"
          angular-grid="tribesList.tribes"
          ag-grid-width="288"
          ag-gutter-size="10"
          ag-refresh-on-img-load="false">
        <li class="panel tribe tribe-image"
            ng-repeat="tribe in tribesList.tribes track by tribe._id"
            tr-tribe-styles="{{::tribe}}"
            tr-tribe-styles-dimensions="742x496"
            tr-tribe-styles-progressive="yes">
          <a ng-click="tribesList.openTribe(tribe)" class="tribe-link">
            <span ng-if="::tribe.new" class="tribe-new" aria-hidden="true">
              <span class="label label-primary">
                New tribe!
              </span>
            </span>
            <div class="tribe-content" ng-class="{'is-image': tribe.image_UUID}">
              <h3 class="font-brand-light tribe-label" ng-bind="::tribe.label"></h3>
              <ng-pluralize
                class="tribe-meta"
                count="tribe.count"
                when="{
                  '0': 'No members yet',
                  '1': 'One member',
                  'other': '{{tribe.count|number}} members'
                }"></ng-pluralize>
            </div>
          </a>
          <div class="tribe-actions">
            <tr-tribe-join-button
              class="btn btn-sm btn-default tribe-join"
              tribe="tribe"
              icon="true">
            </tr-tribe-join-button>
          </div>
        </li>
        <li class="panel tribe text-center flex-centered">
          <p class="lead">
            <span class="icon-tribes icon-lg"></span>
            <br>
            Missing your Tribe?
            <br><br>
            <a href="https://goo.gl/forms/B9EPVfBvMRuRivcH3"
               target="_blank"
               rel="noreferrer noopener"
               class="btn btn-md btn-default">
              Send us suggestions!
              <i class="icon-link-ext"></i>
            </a>
          </p>
        </li>
      </ul>
  </div>

  <div class="row" ng-if="!app.user">
    <div class="col-xs-12 text-center">
      <hr/>
      <p class="lead">Join Trustroots to find members behind Tribes.</p>
      <br><br>
      <a ui-sref="signup" class="btn btn-action btn-primary">
        Sign up with Trustroots
      </a>
      <br><br>
    </div>
  </div>


</section>
